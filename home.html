<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="device.width, initial-scale=1.0">
        <meta charset="utf-8">  
        <title>Text_RPG</title>>
    </head>
    <body>
        <div class="menu" id="menu">
            <button class="menu-content" onclick="generator()" id="dungeon-button">Dungeon</button>
            <button class="menu-content">Market</button>
            <button class="menu-content">Character</button>
        </div>
        <div class="dungeon hidden" id="dungeon-div">
            <h1 style="font-size: 40px;">The Dungeon</h1>
            <div class="enemy">
                <h1 id="enemy-name" style="font-size: 25px"></h1>
                <h1 id="enemy-stats"></h1>
                <h1 id="enemy-move" class="hidden"></h1>
            </div>
            <div class="character">
                <h1 id="character-moves" class="hidden">
                    <button class="move" onclick="retreat()">Retreat</button>
                </h1>
                <h1 id="character-name" style="font-size: 25px"></h1>
                <h1 id="character-stats"></h1>
                <div class="moves"></div>
            </div>
        </div>
        <div class="market">

        </div>
        <div class="character">

        </div>
        <script src="script.js"></script>
    </body>
</html>
