<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="device.width, initial-scale=1.0">
        <meta charset="utf-8">  
        <title>Text_RPG</title>>
    </head>
    <body>
        <div class="menu" id="menu">
            <button class="menu-content" onclick="generator()" id="dungeon-button">Dungeon</button>
            <button class="menu-content">Market</button>
            <button class="menu-content">Character</button>
        </div>
        <div>
            <div id="dungeon-div" class="hidden">
                <div class="enemy dungeon">
                    <h1 id="enemy-name" style="font-size: 25px;"></h1>
                    <h1 id="enemy-stats"></h1>
                </div>
                <div id="victory" class="hidden">
                    <img src="https://cdn-icons-png.flaticon.com/512/1907/1907867.png" style="scale: 100%">
                    <div style="font-size:80px; color:#E0B23B; font-weight: bold;" id="victory-header">VICTORY</div>
                    <button class="continue" onclick="dropTable()">Continue</button>
                </div>
                <div id="drop-table" class="drop-table-parent hidden">
                    <table class="drop-table">
                        <caption>Drops</caption>
                        <tr>
                            <th>Item</th>
                            <th>Rank</th>
                            <th>Type</th>
                        </tr>
                        <tr>
                            <td>Eve</td>
                            <td>Jackson</td>
                            <td>94</td>
                          </tr>
                    </table>
                </div>
                <div id="death" class="hidden">
                    
                </div>
                <img class="swordIcon" src="https://cdn-icons-png.flaticon.com/512/2074/2074786.png">
                <div class="character">
                    <h1 id="character-name" style="font-size: 25px"></h1>
                    <h1 id="character-stats"></h1>
                    <div id="ui" class="ui">
                        <div id="character-moves" class="hidden">
                            <button class="move" onclick="retreat()">Retreat</button>
                        </div>
                        <div id="ui-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden" id="overlay"></div>
        <div class="market">

        </div>
        <div class="character">

        </div>
        <script src="script.js"></script>
    </body>
</html>
