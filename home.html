<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/dungeonstyle.css">
        <link rel="stylesheet" href="css/marketstyle.css">
        <link rel="stylesheet" href="css/characterstyle.css">
        <link rel="stylesheet" href="css/homestyle.css">
        <meta name="viewport" content="device.width, initial-scale=1.0">
        <meta charset="utf-8">  
        <title>Text_RPG</title>>
    </head>
    <body>
        <div class="menu" id="menu">
            <input type="image" src="sprites/dungeon.png" id="dungeon-button" onclick="generator()"/>
            <input type="image" src="sprites/dojo.png" id="dojo-button" onclick="market()"/>
            <input type="image" src="sprites/armoury.png" id="character-button" onclick="characterInfo()"/>
            <img id="menu-background" src="https://beartoothgrill.net/wp-content/uploads/2016/11/Half-half-circle-lightgreen.png">
        </div>
        <div class="currency">
            <div id="gold-count">0</div>
        </div>
        <div>
            <div id="dungeon-div" class="hidden">
                <div class="enemy dungeon">
                    <h1 id="enemy-name" style="font-size: 25px;"></h1>
                    <h1 id="enemy-stats"></h1>
                </div>
                <div id="victory" class="hidden">
                    <img src="https://cdn-icons-png.flaticon.com/512/1907/1907867.png" style="scale: 100%;">
                    <div style="font-size:80px; color:#E0B23B; font-weight: bold;" id="victory-header">VICTORY</div>
                    <button class="continue" onclick="dropTable()">Continue</button>
                </div>
                <div id="drop-table-parent" class="hidden">
                    <table id="drop-table" >
                        <caption style="padding: 20px; font-size: 60px; color:#E0B23B;">DROPS:</caption>
                        <tr id="drop-header">
                            <th style="color:aliceblue">Item:</th>
                            <th style="color:aliceblue">Rank:</th>
                        </tr>
                    </table>
                    <button class="continue" onclick="home(1)" style="margin-right: 100px;" style="float: right;">Continue</button>
                </div>
                <div style="position: absolute; z-index: 10;">
                    <img src="https://cdn-icons-png.flaticon.com/512/1355/1355900.png" style="scale: 60%; position: fixed; bottom: 1111px;">
                </div>
                <div id="death" class="hidden">
                    
                </div>
                <img class="swordIcon" src="https://cdn-icons-png.flaticon.com/512/2074/2074786.png">
                <div class="character">
                    <h1 id="character-name" style="font-size: 25px"></h1>
                    <h1 id="character-stats"></h1>
                    <div id="ui" class="ui">
                        <div id="character-moves" class="hidden">
                            <button class="move" onclick="retreat()">Retreat</button>
                        </div>
                        <div id="ui-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden" id="overlay"></div>
        <div class="market hidden" id="market">
            <img src="https://trainingsensei.com/wp-content/uploads/2020/08/sensei-icon-4-trans.png" id="sensei">
        </div>
        <div class="character hidden" id="character">
            <div id="inventory" class="hidden">
                <table id="inventory-table" style="text-align: left; font-weight: bold;">
                    <tr>
                        <th style="color:#ADBDBF">Item:</th>
                        <th style="color:#ADBDBF">Rank:</th>
                    </tr>
                </table>
                <table id="delete-button-table" style="display: inline-block;"></table>
                <button onclick="home(0)" class="back-from-character">Back</button>
            </div>
        </div>
        <div id="item-view" class="hidden item-view" style="position: absolute; z-index: 10;">
            <div id="item-modal">
                <div id="item-modal-header"> 
                    <div>
                        <label for="item-modal-name" style="color:#ADBDBF; padding-top: 30px; padding-bottom: 30px; font-style: italic;" class="modal-label">Item</th>
                        <div id="item-modal-name" class="modal-text"></div>
                        <label for="item-modal-rank" style="color:#ADBDBF; font-style: italic;" class="modal-label">Rank</label>
                        <div id="item-modal-rank" class="modal-text"></div>
                        <label for="item-modal-type" style="color:#ADBDBF; font-style: italic;" class="modal-label">Type</label>
                        <div id="item-modal-type" class="modal-text"></div>
                        <label for="item-modal-level" style="color:#ADBDBF; font-style: italic;" class="modal-label">Level</label>
                        <div id="item-modal-level" class="modal-text"></div>
                        <button onclick="upgradeItem()" class="upgrade-button" id="upgrade">Upgrade</button>
                        <button onclick="equipItem()" class="upgrade-button">Equip</button>
                    </div>
                    <button onclick="closeModal()" class="closeModal">&times;</button>
                </div>
                <div id="item-modal-body">
                    <label for="item-modal-damage" class="hidden" id="damage-label">Damage</label>
                    <div id="item-modal-damage" class="modal-stats"></div>
                    <label for="item-modal-health" class="hidden" id="health-label">Health</label>
                    <div id="item-modal-health" class="modal-stats"></div>
                    <label for="item-modal-speed">Speed</label>
                    <div id="item-modal-speed" class="modal-stats"></div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
